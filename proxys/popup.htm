<div>
<input type="checkbox" id="proxysSwitch" value="1" /><label for="proxysSwitch">启用代理管理</label>
<a href="#0" data-click4="proxysListsShow" title="显示列表,必须启用管理">配置</a>
</div>

<script id="proxysTplBox" type="text/tpl">

<form id="proxysAdd" class="nowrap">
<input size="50" placeholder="*.q.com" name="domain" title="注意:如果域名已经存在列表中,最后添加的域名对应关系才会被保留!域名拼写支持shell匹配方式,如:*.q.com;www.?.com" /> <button type="submit" name="save">新增域名</button>
</form>
<input id="proxysServer" placeholder="PROXY 127.0.0.1:1080; SOCKS5 127.0.0.1:1080; DIRECT;" title="自己编写proxy pac中FindProxyForURL方法的return 语句形式;留空禁用proxy功能;" size="50" class="proxyServer" /> <a href="#0" data-click4="proxysServerApply" title="刷新代理服务器配置">应用服务器</a>
<div id="proxysLists"></div> 
</script>
<script id="proxysTplAddForm" type="text/tpl">
</script>
<script id="proxysTplLists" type="text/tpl">
{{#each this as |val key|}}
<div>
{{key}}
<a href="#0" data-click4="proxysDel" data-index="{{key}}" title="删除对应关系;不提供编辑,请删除后再添加">删除</a>
</div>
{{/each}}
</script>
